<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterloo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .login-button {
            background-color: #0078D4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #005a9e;
        }
        .main-content {
            margin-top: 50px;
        }
        .main-content h1 {
            font-size: 36px;
            color: #333;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container a {
            display: block;
            font-size: 18px;
            color: blue;
            text-decoration: underline;
            margin: 10px 0;
        }
        .link-container a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Waterloo Website</h1>
        <a href="/admin/login" class="login-button">Login</a>
    </div>
    <div class="main-content">
        <h1>WATERLOO WEBSITE UNDER CONSTRUCTION</h1>
        
        <div class="link-container">
            <a href="/RRForm">Residency Reclassification Form</a>
            <a href="/ReleaseForm">Authorization to Release Educational Records</a>
        </div>
    </div>
</body>
</html>
