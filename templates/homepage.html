<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterloo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: end;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
            gap: 10px;
        }
        .header h1 {
            margin-right: auto;
            font-size: 24px;
        }
        .btn {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-blue {
            background-color: #0078D4;
        }
        .btn-blue:hover {
            background-color: #005a9e;
        }
        .btn-red {
            background-color: #d9534f;
        }
        .btn-red:hover {
            background-color: #c9302c;
        }
        .main-content {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Waterloo Website</h1>
        
        {% if request.session.access_token %}
            <a href="/admin/dashboard/" class="btn btn-blue">Dashboard</a>
            <a href="{% url 'logout' %}?next=/" class="btn btn-red">Logout</a>  <!-- Red Logout Button -->
        {% else %}
            <a href="/admin/login/" class="btn btn-blue">Login</a>
        {% endif %}
    </div>
    <div class="main-content">
        <h1>WATERLOO WEBSITE UNDER CONSTRUCTION</h1>

        <div class="link-container">
            <a href="/forms/" class="btn btn-blue">Go to Forms</a>
        </div>
    </div>
</body>
</html>
